<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video-mp4.mp4" width="500" controls></video>
    <video width="450" poster="imagens/capa-limao.jpg" controls autoplay loop >
        <source src="midia/meu-video-webn.mp4" type="video/mp4">
        <source src="midia/meu-video-m4v.mp4" type="video/mp4">
        <source src="midia/meu-video-m4v.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibiidade com reprodução de vídeo</p>


    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Você pode hospedar seu vídeo no Youtube, porém ele será sempre público</p>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/7Hk9jct2ozY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>uma opção é o <a href="https://vimeo.com/pt-br/" target="_blank">Vimeo</a> que hospeda, mas lhe dá a opção de deixá-lo não público</p>
    <h1>Inserindo vídeos do Vídemo</h1>
    <iframe src="https://player.vimeo.com/video/649594038?h=efaf8aaad8&autoplay=1&loop=1&color=ff4d4d&title=0&byline=0&portrait=0" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
