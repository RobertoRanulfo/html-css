<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Cadastro</title>
    
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="back-end">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fulstack">Fulstack
            </label>
            <label>
                <input type="radio" name="devweb" value="outro">Outro
            </label>
        </div>

        <div>
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia 1" name="tecnologia 1" value="HTML">
                <label for="tecnologia 1">HTML</label>
                <input type="checkbox" id="tecnologia 2" name="CSS" value="CSS">
                <label for="tecnologia 2">CSS</label>
                <input type="checkbox" id="tecnologia 3" name="tecnologia 3" value="Javascript">
                <label for="tecnologia 3">Javascript</label>
                <input type="checkbox" id="tecnologia 4" name="tecnologia 4" value="Python">
                <label for="tecnologia 4">Python</label>
                <input type="checkbox" id="tecnologia 5" name="tecnologia 5" value="Java">
                <label for="tecnologia 5">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conta um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiência"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
    
</body>
</html>
